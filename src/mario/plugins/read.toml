[[command]]
name = "read-toml"
short_help = "Read toml document"
section = "Read"

help = """

Read a toml document into a Python object.

For example,

.. code-block:: bash

    $ mario read-toml  <<EOF
    [[persons]]
    name = "Alice"
    age = 21

    [[persons]]
    name = "Bob"
    age = 22
    EOF
    {'persons': [{'name': 'Alice', 'age': 21}, {'name': 'Bob', 'age': 22}]}

"""

[[command.stages]]
command = "read-text"

[[command.stages]]
command = "map"
params = {code="toml.loads"}

[[command.tests]]
invocation = ["read-toml"]
input = """
[[persons]]
name = "Alice"
age = 21

[[persons]]
name = "Bob"
age = 22
"""
output = "{'persons': [{'name': 'Alice', 'age': 21}, {'name': 'Bob', 'age': 22}]}\n"

