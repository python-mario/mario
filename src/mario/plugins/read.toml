[[command]]

name = "read-xml"
section = "Read"
short_help = "Read xml into a Python object."

help = """
Read xml into a Python object.

For example,

.. code-block:: bash

    $ mario read-xml <<EOF
    <?xml version="1.0" encoding="UTF-8"?>
    <message>
        <warning>
             Hello World
        </warning>
    </message>
    EOF
    {'message': {'warning': 'Hello World'}}

"""

inject_values = ["process_namespaces"]

[[command.options]]

name = "--process-namespaces"
type = "bool"
is_flag=true
default=false

[[command.stages]]
command = "read-text"

[[command.stages]]
command = "map"
params = {code="xmltodict.parse(x, process_namespaces=process_namespaces, dict_constructor=dict)"}

[[command.tests]]
invocation = ["read-xml"]
input = """<?xml version="1.0" encoding="UTF-8"?>
   <message>
       <warning>
            Hello World
       </warning>
   </message>
"""
output = "{'message': {'warning': 'Hello World'}}\n"


[[command]]
name = "read-text"
section = "Read"
short_help = "Read a block of text into a string."
help = """
Read input lines as a block of text, joining lines with a line separator.

For example,

.. code-block:: bash

    $ mario read-text <<EOF
    Lorem ipsum dolor sit amet,
    consectetur adipiscing elit,
    EOF
    Lorem ipsum dolor sit amet,
    consectetur adipiscing elit,

.. code-block:: bash

    $ mario read-text map len <<EOF
    Lorem ipsum dolor sit amet,
    consectetur adipiscing elit,
    EOF
    56

"""
inject_values = ["sep"]

[[command.options]]
name = "--sep"
default = "\n"
help = "Separator to join input lines with"

[[command.stages]]
command = "apply"
params={code="sep.join(x)"}

[[command.tests]]
invocation = ["read-text"]
input = """
Lorem ipsum dolor sit amet,
consectetur adipiscing elit,
"""
output = """
Lorem ipsum dolor sit amet,
consectetur adipiscing elit,
"""

[[command.tests]]
invocation = ["read-text", "map", "len"]
input = """
Lorem ipsum dolor sit amet,
consectetur adipiscing elit,
"""
output = "56\n"
